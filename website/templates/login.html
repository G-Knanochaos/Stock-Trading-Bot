{% extends "base2.html" %} {% block title %}Login{% endblock %} 
{% block head_specs %}
<link
      href="https://uploads-ssl.webflow.com/62e8b794c129c6d31dfb3e87/css/g-ks-dandy-site.webflow.ac37f78a8.css"
      rel="stylesheet"
      type="text/css"
    />
<style>
label {
  font-weight: bold;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<br />
{% endblock %}
